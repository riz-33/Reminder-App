<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/718480b6ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="banner" src="Images/Banner.jpg" alt="">
    <div class="container-fluid col-10 col-sm-8 col-md-6 col-lg-4">
        <h2 class="heading">Prayer App</h2>

        <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input id="email" class="input-field" type="text" placeholder="Email" name="email">
        </div>

        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input id="password" class="input-field" type="password" placeholder="Password" name="psw">
        </div>

        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input id="confirmPassword" class="input-field" type="password" placeholder="Confirm Password" name="cpsw">
        </div>

        <button onclick="registrationForm()" type="submit" class="btn">Register</button>
    </div>

    <div class="container-fluid col-10 col-sm-8 col-md-6 col-lg-4">
        <p class="para"><span>Already have an account? <a href="index.html">Login</a></span></p>
        <div class="social">
            <!-- <i><img class="google" src="Images/google.png" alt=""></i> -->
            <!-- <i><img class="facebook" src="Images/facebook.png" alt=""></i> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="signup.js"></script>

</body>

</html>
