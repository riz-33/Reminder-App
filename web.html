<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/718480b6ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="web.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid1">
            <a class="navbar-brand" href="#">
                <img src="Images/Logo.webp" alt="Logo" width="30" height="24"
                    class="logo d-inline-block align-text-top">
                Prayer App
            </a>
        </div>
        <h4 class="heading"></h4>

        <div class="d-grid d-md-flex justify-content-md-end">
            <button onclick="logout()" class="btn" type="button">Sign Out</button>
        </div>
    </nav>

    <div class="content">

        <div>
            <h2 class="date">
                <span id="hour" class="hour">00</span>
                <span>:</span>
                <span id="min" class="min">00</span>
                <span>:</span>
                <span id="sec" class="sec">00</span>
                <span id="period" class="period">AM/PM</span>
            </h2>
        </div>

        <div>
            <h5 class="date">
                <span id="date" class="date">00</span>
                <span id="month" class="month">00</span>
                <span id="year" class="year">2024</span>
            </h5>
        </div>

        <div>
            <h3 id="day" class="day">Saturday</h3>
        </div>
    </div>

    <div class="table">
        <table class="table">
            <tr>
                <th>Namaz</th>
                <th>Time</th>
                <th>Notification</th>
            </tr>

            <tr>
                <td>Fajr</td>
                <td>04:17 AM</td>
                <td>Notification</td>
            </tr>

            <tr>
                <td>Zuhr</td>
                <td>12:35 PM</td>
                <td>Notification</td>
            </tr>

            <tr>
                <td>Asr</td>
                <td>05:19 PM</td>
                <td>Notification</td>
            </tr>

            <tr>
                <td>Maghrib</td>
                <td>07:25 PM</td>
                <td>Notification</td>
            </tr>

            <tr>
                <td>Isha</td>
                <td>08:55 PM</td>
                <td>Notification</td>
            </tr>
        </table>
    </div>



    <script src="web.js"></script>
</body>

</html>
