<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/718480b6ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid1">
            <a class="navbar-brand" href="/index.html">
                <img src="Images/Logo.webp" alt="Logo" width="30" height="24"
                    class="logo d-inline-block align-text-top">
                Prayer App
            </a>
        </div>
        <h4 class="heading"></h4>
    </nav>

    <div class="content">
        <h3 id="time" class="time"></h3>
        <h5 id="date" class="date"></h5>
        <h5 id="hijriDate" class="date"></h5>
        <h5 id="day" class="day"></h5>
    </div>

    <div class="row">
        <div class="col-1 col-md-2 col-lg-3"></div>
        <div class="table-div col-10 col-sm-10 col-md-8 col-lg-6">
            <table class="table">
                <tr>
                    <th>Namaz</th>
                    <th>Time</th>
                </tr>

                <tr">
                    <td>Fajr</td>
                    <td id="fajr"></td>
                    </tr>

                    <tr>
                        <td>Sunrise</td>
                        <td id="sunrise"></td>
                    </tr>

                    <tr>
                        <td>Zuhr</td>
                        <td id="dhuhr"></td>
                    </tr>

                    <tr>
                        <td>Asr</td>
                        <td id="asr"></td>
                    </tr>

                    <tr>
                        <td>Maghrib</td>
                        <td id="maghrib"></td>
                    </tr>

                    <tr>
                        <td>Isha</td>
                        <td id="isha"></td>
                    </tr>
            </table>
        </div>
        <div class="col-1 col-md-2 col-lg-3"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
