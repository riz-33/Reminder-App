<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/718480b6ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid1">
            <a class="navbar-brand" href="/index.html">
                <img src="Images/Logo.webp" alt="Logo" width="30" height="24"
                    class="logo d-inline-block align-text-top">
                Prayer App
            </a>
        </div>
        <h4 class="heading"></h4>
    </nav>

    <div class="namazApp">
        <div class="content">
            <!-- <div class="bg-image"></div> -->
            <h2 id="time" class="time"></h2>
            <button class="arrow" onclick="navigateDate(-1)"><i class="fa-solid fa-circle-chevron-left"></i></button>
            <span class="date" id="selectedDate">No date selected</span>
            <button class="arrow" onclick="navigateDate(1)"><i class="fa-solid fa-circle-chevron-right"></i></button>
            <h5 id="hijriDate" class="date"></h5>
            <!-- <h5 id="day" class="day"></h5> -->
            <div class="input-container">
                <label for="dateInput">Select a Date </label>
                <input class="dateInput" type="date" id="dateInput" onchange="onDateChange()">
            </div>
        </div>

            <div class="row">
                <div class="col-1 col-md-2 col-lg-3"></div>
                <div class="table-div col-10 col-sm-10 col-md-8 col-lg-6">
                    <table class="table">
                        <tr>
                            <th class="heading">Namaz</th>
                            <th class="heading">Time</th>
                        </tr>

                        <tr id="fajr-row">
                            <td>Fajr</td>
                            <td id="fajr"></td>
                        </tr>

                        <tr id="sunrise-row">
                            <td>Sunrise</td>
                            <td id="sunrise"></td>
                        </tr>

                        <tr id="dhuhr-row">
                            <td>Zuhr</td>
                            <td id="dhuhr"></td>
                        </tr>

                        <tr id="asr-row">
                            <td>Asr</td>
                            <td id="asr"></td>
                        </tr>

                        <tr id="maghrib-row">
                            <td>Maghrib</td>
                            <td id="maghrib"></td>
                        </tr>

                        <tr id="isha-row">
                            <td>Isha</td>
                            <td id="isha"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-1 col-md-2 col-lg-3"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
